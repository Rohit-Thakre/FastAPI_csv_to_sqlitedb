<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Home</title>
    </head>

    <body>

        <div class="container ">
            <div class="row justify-content-center ">
                <div class="col-md-6 col-11  border border-2 border-primary p-5 mt-5 rounded-3">

                    <h1 class="h1 text-center mb-5 ">Upload CSV File</h1>


                    <form action="/upload/" method="post" enctype="multipart/form-data">
                        <label for="name_column" class="form-label">Select Name Column Index:</label>
                        <input type="number" id="name_column" name="name_column" required class="form-control">
                        <br>
                        <label for="age_column" class="form-label">Select Age Column Index:</label>
                        <input type="number" id="age_column" name="age_column" required class="form-control">
                        <br>
                        <label for="file" class="form-label">Select CSV File</label>
                        <input type="file" name="file" accept=".csv" required class="form-control">
                        <br>
                        <input type="submit" value="Upload" class="btn btn-primary w-100" id="file"
                            placeholder="select file">
                    </form>
                    {% if message %}
                    <p>{{ message }}</p>
                    {% endif %}
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    </body>

</html>
